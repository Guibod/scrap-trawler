name: ðŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release & Versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for versioning and tagging

      # âœ… Set SHELL explicitly to avoid pnpm install errors
      - name: Set Shell Environment Variable
        run: echo "SHELL=/usr/bin/bash" >> $GITHUB_ENV

      # âœ… Install PNPM
      - name: Install PNPM
        run: curl -fsSL https://get.pnpm.io/install.sh | sh -s -- --global

      # âœ… Ensure PNPM is in the PATH
      - name: Set Up PNPM Path
        run: echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      # âœ… Set Up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # âœ… Verify PNPM installation
      - name: Check PNPM Version
        run: pnpm --version

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter (Biome)
        run: pnpm lint

      - name: Run Tests (Vitest)
        run: pnpm test

      - name: Install Cog (Cocogitto)
        run: curl -L https://github.com/oknozor/cocogitto/releases/latest/download/cocogitto-x86_64-unknown-linux-gnu.tar.gz | tar xz && sudo mv cog /usr/local/bin/

      - name: Bump Version & Generate Changelog
        run: cog bump --auto --changelog

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json
          git commit -m "chore(release): ðŸ”– bump version"
          git tag $(cog version)
          git push --follow-tags
