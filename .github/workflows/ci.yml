name: CI Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set Up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9 # Ensures latest stable PNPM is installed

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter (Biome)
        run: pnpm lint

      - name: Run Tests (Vitest)
        run: pnpm test
