name: CI Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Set SHELL explicitly to avoid pnpm install errors
      - name: Set Shell Environment Variable
        run: echo "SHELL=/usr/bin/bash" >> $GITHUB_ENV

      # ✅ Install PNPM
      - name: Install PNPM
        run: curl -fsSL https://get.pnpm.io/install.sh | sh -s -- --global

      # ✅ Ensure PNPM is in the PATH
      - name: Set Up PNPM Path
        run: echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      # ✅ Set Up Node.js (Now PNPM is available)
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ✅ Verify PNPM installation
      - name: Check PNPM Version
        run: pnpm --version

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter (Biome)
        run: pnpm lint

      - name: Run Tests (Vitest)
        run: pnpm test
